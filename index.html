<hr>

   ];
 var images=["my dad.jpg","my mother.jpg","my brother.jpg","my sister.jpg","Elder brother.jpg","my photo.jpg"];
 var i=0;
 function family(){

   document.getElementById("one").innerHTML=names[i]; 
   document.getElementById("family_img").src=images[i];
   console.log("Dislay image i="+ i);
   i++; 
   if(i==6){
     i=0;
   }
console.log("Incrument value : i="+i);
   }
